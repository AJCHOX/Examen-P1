<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Regresar"
        color="primary"
        mode="ios"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" >Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <h1>Datos Personales</h1>
  <label>Nombre Completo</label>
  <ion-list>
    <ion-item>    <ion-input label="Nombre" placeholder="Enter text"></ion-input>    </ion-item>
    <ion-item>    <ion-input label="Correo" type="email" placeholder="email@domain.com"></ion-input>    </ion-item>
    <ion-item>    <ion-input label="Telephone/Celular" type="tel" placeholder="888-888-8888"></ion-input>    </ion-item>
    <ion-item>        <ion-label position="stacked">Fecha de Nacimiento</ion-label>
      <ion-input type="date" placeholder="Seleccione una fecha"></ion-input></ion-item>
  </ion-list>
  <ion-button expand="full">Enviar Datos</ion-button>


</ion-content>
